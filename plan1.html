<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
        }

        .payment-container {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin: 0 auto 1.5rem;
        }

        h1 {
            color: #007bff;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1rem;
            font-size: 1rem;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            text-align: left;
            font-weight: bold;
        }

        input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        button {
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .logo {
            max-width: 100px;
            margin: 0 auto 1.5rem;
        }
       
        }
       
        @media (max-width: 768px) {
            .payment-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            input, button {
                font-size: 0.9rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="payment-container">
        <!-- Logo on Top -->
        <img src="images (1).png" alt="Logo" class="logo">

        <!-- Heading -->
        <h1>Transfer Money</h1>
        <p>Fill in the details and click "Continue" to proceed with the transfer.</p>

        <form action="plan2.html" method="GET">
            <!-- User Input Details -->
            <label for="amount">Amount (in USD):</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Submit Button -->
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
